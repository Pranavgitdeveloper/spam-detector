<!DOCTYPE html>
<html>
<head>
    <title>Spam Email Detector</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- ‚úÖ Link to custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body class="bg-light">

    <!-- ‚úÖ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">üìß Spam Detector</a>
        </div>
    </nav>

    <!-- ‚úÖ Main Content -->
    <div class="container my-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Check if an Email is Spam or Not</h2>
                <form method="post" action="/predict">
                    <div class="mb-3">
                        <label for="message" class="form-label">Enter Your Email/Text:</label>
                        <textarea class="form-control" name="message" id="message" rows="5" placeholder="Type your email or message here..." required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Check Spam</button>
                    </div>
                </form>

                {% if prediction %}
<div class="alert {% if prediction == 'Spam' %}alert-danger{% else %}alert-success{% endif %} mt-4">
    <h4>Result: {{ prediction }}</h4>
    <p><strong>Confidence:</strong> {{ confidence }}</p>
    <hr>
    <p><strong>Message:</strong> {{ original }}</p>
</div>
{% endif %}

            </div>
        </div>
    </div>

    <!-- ‚úÖ Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2025 Spam Detector | Built with ‚ù§Ô∏è by Pranav</p>
    </footer>

</body>
</html>
